<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="sidebar" class="sidebar-main">
        <div id="sidebar-odin">
            <div id="head-odin"></div>
            <div id="odin">ODIN</div>
        </div>
    </div>
    <div id="container">
        <p id="p01">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
        <p id="p02">You know you want to.</p>
        <div id="form-container">
            <p id="p03">Let's do this!</p>
            <form>
                <fieldset>
                    <div id="first-row" class="labelrow">
                        <div id="div-firstname" class="labelbox">
                            <label class="label" for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname">
                        </div>
                        <div id="div-lastname" class="labelbox" >
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div id="second-row" class="labelrow">
                        <div id="div-email" class="labelbox">
                            <label for="email" >EMAIL</label>
                            <input type="text" id="email">
                        </div>
                        <div id="div-phonenumber" class="labelbox">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="text" id="phonenumber">
                        </div>
                    </div>
                    <div id="third-row" class="labelrow">
                        <div id="div-phonenumber" class="labelbox">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="error">
                        </div>
                        <div id="div-confirmpassword" class="labelbox">
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" class="error">
                        </div>
                    </div>
                </fieldset>
                <button id="btn" type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
        <p>Already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
